<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Log.js"></script>
  <script src="Box.js"></script>
  
</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 0 5">

    </a-camera>
    <!--If no message then from log.js default message will be printed.-->
    <a-entity log="message:"></a-entity>

    <!--This message will be printed in console.-->
    <a-entity log="message: Hi this is costomise message"></a-entity>

    <a-entity move-box="moveX:" position="10 2 0" rotation="10 0 0" >
    <a-box></a-box>
    </a-entity>

    <a-entity position="-10 -2 0"  move-box>

      <a-box></a-box>
    </a-entity>


  </a-scene>

</body>

</html>
